<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="app-container">
        <!-- Professional Header -->
        <header class="app-header">
            <div class="app-logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                NoteTaker
            </div>
            <div class="header-actions">
                <div class="action-btn" id="analyzeBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Analyze
                </div>
                <div class="action-btn success" id="exportBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Export
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search notes...">
                </div>
                <button class="new-note-btn" id="newNoteBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Note
                </button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- Notes will be populated here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="editor-header">
                <div class="editor-title-container">
                    <h1 class="editor-title" id="editorTitle">Welcome to NoteTaker</h1>
                </div>
                <div class="editor-actions">
                    <button class="action-btn" id="translateBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                        </svg>
                        Translate
                    </button>
                    <button class="action-btn primary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                        </svg>
                        Save
                    </button>
                    <button class="action-btn danger" id="deleteBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
            
            <!-- Message Area -->
            <div id="messageArea"></div>
            
            <div class="editor-container" id="editorContainer">
                <div class="welcome-state" id="welcomeState">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <h2>Welcome to NoteTaker</h2>
                    <p>Create your first note to get started with AI-powered note management.</p>
                    <button class="new-note-btn" onclick="noteTaker.createNewNote()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Create First Note
                    </button>
                </div>
                
                <div id="editorContent" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-input form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>
                    
                    <!-- Translation Display -->
                    <div id="translationSection" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Chinese Translation</label>
                            <div class="form-input" id="translatedTitle" style="background: #f8fafc; min-height: 40px; padding: 12px 16px;"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Translated Content</label>
                            <div class="form-input form-textarea" id="translatedContent" style="background: #f8fafc; white-space: pre-wrap;"></div>
                        </div>
                    </div>
                    
                    <!-- Tags Section -->
                    <div class="tags-section">
                        <h3 class="section-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 2 2 2h11c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
                            </svg>
                            AI Generated Tags
                        </h3>
                        <div class="tags-list" id="tagsList"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- AI Suggestions Panel -->
        <div class="suggestions-panel" id="suggestionsPanel">
            <div class="suggestions-header">
                <h3 class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    AI Writing Suggestions
                </h3>
                <button class="close-btn" id="closeSuggestions">&times;</button>
            </div>
            <div class="suggestions-content" id="suggestionsContent">
                <!-- Suggestions will be populated here -->
            </div>
        </div>
    </div>

                <!-- Export Modal -->
                <div class="modal" id="exportModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Export Notes</h3>
                            <button class="close-btn" id="closeExportModal" onclick="noteTaker.closeExportModal()">&times;</button>
                        </div>
                        <div class="export-options">
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="markdown" checked>
                                <div class="export-info">
                                    <div class="export-name">üìù Markdown</div>
                                    <div class="export-description">Plain text with formatting</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="pdf">
                                <div class="export-info">
                                    <div class="export-name">üìÑ PDF</div>
                                    <div class="export-description">Portable Document Format</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="docx">
                                <div class="export-info">
                                    <div class="export-name">üìä Word Document</div>
                                    <div class="export-description">Microsoft Word format</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="all">
                                <div class="export-info">
                                    <div class="export-name">üì¶ All Formats</div>
                                    <div class="export-description">ZIP file with all formats</div>
                                </div>
                            </label>
                        </div>
                        <div style="margin: 15px 0;">
                            <label>
                                <input type="checkbox" id="includeTranslations" checked>
                                Include Chinese translations
                            </label>
                        </div>
                        <div class="modal-actions">
                            <button class="btn-modal primary" id="performExport" onclick="noteTaker.performExport()">üì• Export</button>
                            <button class="btn-modal secondary" onclick="noteTaker.closeExportModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
