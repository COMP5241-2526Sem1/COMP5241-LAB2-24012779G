<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .note-translation {
            font-size: 13px;
            color: #007bff;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
            font-style: italic;
        }

        .note-translation .zh-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .note-translation .zh-content {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .translate-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.2s ease;
        }

        .translate-btn:hover {
            background: #138496;
        }

        .translate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-analyze {
            background: #17a2b8;
            color: white;
        }

        .btn-analyze:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .btn-export {
            background: #fd7e14;
            color: white;
        }

        .btn-export:hover {
            background: #e8630b;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Tags Styles */
        .tags-container {
            margin: 15px 0;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag.auto-tag {
            background: #17a2b8;
        }

        .tag.user-tag {
            background: #28a745;
        }

        /* AI Suggestions Panel */
        .suggestions-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .suggestions-panel.show {
            display: block;
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .suggestion-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .suggestion-type {
            font-weight: 600;
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Export Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }

        .close-btn:hover {
            color: #333;
        }

        .export-options {
            display: grid;
            gap: 15px;
        }

        .export-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .export-option input[type="radio"] {
            margin-right: 12px;
        }

        .export-info {
            flex-grow: 1;
        }

        .export-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .export-description {
            font-size: 14px;
            color: #6c757d;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-modal.primary {
            background: #667eea;
            color: white;
        }

        .btn-modal.primary:hover {
            background: #5a6fd8;
        }

        .btn-modal.secondary {
            background: #6c757d;
            color: white;
        }

        .btn-modal.secondary:hover {
            background: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-analyze" id="analyzeBtn">ü§ñ AI Analyze</button>
                        <button class="btn btn-export" id="exportBtn">üìÑ Export</button>
                        <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>

                    <!-- Tags Section -->
                    <div class="tags-container">
                        <label class="form-label">Tags</label>
                        <div class="tags-list" id="tagsList"></div>
                    </div>

                    <!-- AI Suggestions Panel -->
                    <div class="suggestions-panel" id="suggestionsPanel">
                        <div class="suggestions-title">ü§ñ AI Writing Suggestions</div>
                        <div id="suggestionsContent"></div>
                    </div>
                </div>

                <!-- Export Modal -->
                <div class="modal" id="exportModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Export Notes</h3>
                            <button class="close-btn" onclick="noteTaker.closeExportModal()">&times;</button>
                        </div>
                        <div class="export-options">
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="markdown" checked>
                                <div class="export-info">
                                    <div class="export-name">üìù Markdown</div>
                                    <div class="export-description">Plain text with formatting</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="pdf">
                                <div class="export-info">
                                    <div class="export-name">üìÑ PDF</div>
                                    <div class="export-description">Portable Document Format</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="docx">
                                <div class="export-info">
                                    <div class="export-name">üìä Word Document</div>
                                    <div class="export-description">Microsoft Word format</div>
                                </div>
                            </label>
                            <label class="export-option">
                                <input type="radio" name="exportFormat" value="all">
                                <div class="export-info">
                                    <div class="export-name">üì¶ All Formats</div>
                                    <div class="export-description">ZIP file with all formats</div>
                                </div>
                            </label>
                        </div>
                        <div style="margin: 15px 0;">
                            <label>
                                <input type="checkbox" id="includeTranslations" checked>
                                Include Chinese translations
                            </label>
                        </div>
                        <div class="modal-actions">
                            <button class="btn-modal primary" onclick="noteTaker.performExport()">üì• Export</button>
                            <button class="btn-modal secondary" onclick="noteTaker.closeExportModal()">Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                        ${note.title_zh || note.content_zh ? `
                            <div class="note-translation">
                                ${note.title_zh ? `<div class="zh-title">${this.escapeHtml(note.title_zh)}</div>` : ''}
                                ${note.content_zh ? `<div class="zh-content">${this.escapeHtml(note.content_zh)}</div>` : ''}
                            </div>
                        ` : `
                            <button class="translate-btn" onclick="event.stopPropagation(); noteTaker.translateNote(${note.id}, this)">
                                üåê Translate to Chinese
                            </button>
                        `}
                    </div>
                `).join('');
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error || `HTTP ${response.status}: ${response.statusText}`;
                        throw new Error(errorMessage);
                    }

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            async translateNote(noteId, button) {
                if (!button) return;
                
                // Disable button and show loading state
                button.disabled = true;
                button.textContent = 'üîÑ Translating...';
                
                try {
                    const response = await fetch(`/api/notes/${noteId}/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) throw new Error('Translation failed');

                    const result = await response.json();
                    
                    // Update the note in our local array
                    const noteIndex = this.notes.findIndex(n => n.id === noteId);
                    if (noteIndex >= 0) {
                        this.notes[noteIndex].title_zh = result.title_zh;
                        this.notes[noteIndex].content_zh = result.content_zh;
                    }
                    
                    // Re-render the notes list to show translations
                    this.renderNotesList();
                    this.showMessage('Translation completed!', 'success');
                    
                } catch (error) {
                    button.disabled = false;
                    button.textContent = 'üåê Translate to Chinese';
                    this.showMessage(`Translation failed: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            // AI Analysis Methods
            async analyzeNote(noteId) {
                if (!noteId) {
                    this.showMessage('Please save the note first before analyzing', 'error');
                    return;
                }

                const analyzeBtn = document.getElementById('analyzeBtn');
                const originalText = analyzeBtn.textContent;
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'üîÑ Analyzing...';

                try {
                    const response = await fetch(`/api/notes/${noteId}/analyze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showMessage('Note analyzed successfully!', 'success');
                        this.displayTags(data.auto_tags || []);
                        this.displaySuggestions(data.suggestions || {});
                        
                        // Update current note with AI data
                        if (this.currentNote) {
                            this.currentNote.auto_tags = data.auto_tags;
                            this.currentNote.ai_suggestions = data.suggestions;
                        }
                    } else {
                        throw new Error(data.error || 'Analysis failed');
                    }
                } catch (error) {
                    console.error('Analysis error:', error);
                    this.showMessage(`Analysis failed: ${error.message}`, 'error');
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = originalText;
                }
            }

            displayTags(tags) {
                const tagsList = document.getElementById('tagsList');
                if (!tags || tags.length === 0) {
                    tagsList.innerHTML = '<span style="color: #6c757d; font-style: italic;">No tags generated</span>';
                    return;
                }

                tagsList.innerHTML = tags.map(tag => 
                    `<span class="tag auto-tag" title="AI-generated tag">${this.escapeHtml(tag)}</span>`
                ).join('');
            }

            displaySuggestions(suggestions) {
                const panel = document.getElementById('suggestionsPanel');
                const content = document.getElementById('suggestionsContent');

                if (!suggestions || Object.keys(suggestions).length === 0) {
                    panel.classList.remove('show');
                    return;
                }

                let html = '';

                if (suggestions.improvements && suggestions.improvements.length > 0) {
                    html += '<div class="suggestion-item">';
                    html += '<div class="suggestion-type">Improvements</div>';
                    html += suggestions.improvements.map(imp => `<div>‚Ä¢ ${this.escapeHtml(imp)}</div>`).join('');
                    html += '</div>';
                }

                if (suggestions.suggested_edits && suggestions.suggested_edits.length > 0) {
                    html += '<div class="suggestion-item">';
                    html += '<div class="suggestion-type">Suggested Edits</div>';
                    html += suggestions.suggested_edits.map(edit => `<div>‚Ä¢ ${this.escapeHtml(edit)}</div>`).join('');
                    html += '</div>';
                }

                if (suggestions.completion_suggestions && suggestions.completion_suggestions.length > 0) {
                    html += '<div class="suggestion-item">';
                    html += '<div class="suggestion-type">Content Suggestions</div>';
                    html += suggestions.completion_suggestions.map(sugg => `<div>‚Ä¢ ${this.escapeHtml(sugg)}</div>`).join('');
                    html += '</div>';
                }

                if (suggestions.tone_analysis) {
                    html += '<div class="suggestion-item">';
                    html += '<div class="suggestion-type">Tone Analysis</div>';
                    html += `<div>Tone: ${this.escapeHtml(suggestions.tone_analysis)}</div>`;
                    if (suggestions.readability_score) {
                        html += `<div>Readability: ${this.escapeHtml(suggestions.readability_score)}</div>`;
                    }
                    html += '</div>';
                }

                content.innerHTML = html;
                panel.classList.add('show');
            }

            // Export Methods
            openExportModal() {
                document.getElementById('exportModal').classList.add('show');
            }

            closeExportModal() {
                document.getElementById('exportModal').classList.remove('show');
            }

            async performExport() {
                const selectedFormat = document.querySelector('input[name="exportFormat"]:checked').value;
                const includeTranslations = document.getElementById('includeTranslations').checked;

                try {
                    const exportData = {
                        note_ids: this.currentNote ? [this.currentNote.id] : [], // Export current note or all if none selected
                        include_translations: includeTranslations
                    };

                    const response = await fetch(`/api/export/${selectedFormat}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(exportData)
                    });

                    if (response.ok) {
                        // Handle file download
                        const blob = await response.blob();
                        const contentDisposition = response.headers.get('Content-Disposition');
                        const filename = contentDisposition ? 
                            contentDisposition.split('filename=')[1].replace(/"/g, '') : 
                            `notes_export_${new Date().toISOString().slice(0,10)}.${selectedFormat}`;

                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        this.showMessage('Export completed successfully!', 'success');
                        this.closeExportModal();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Export failed');
                    }
                } catch (error) {
                    console.error('Export error:', error);
                    this.showMessage(`Export failed: ${error.message}`, 'error');
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();

        // Add event listeners for new functionality
        document.getElementById('analyzeBtn').addEventListener('click', () => {
            if (noteTaker.currentNote && noteTaker.currentNote.id) {
                noteTaker.analyzeNote(noteTaker.currentNote.id);
            } else {
                noteTaker.showMessage('Please save the note first before analyzing', 'error');
            }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            noteTaker.openExportModal();
        });

        document.getElementById('closeExportModal').addEventListener('click', () => {
            noteTaker.closeExportModal();
        });

        document.getElementById('performExport').addEventListener('click', () => {
            noteTaker.performExport();
        });

        document.getElementById('closeSuggestions').addEventListener('click', () => {
            document.getElementById('suggestionsPanel').classList.remove('show');
        });

        // Close modals when clicking outside
        document.getElementById('exportModal').addEventListener('click', (e) => {
            if (e.target.id === 'exportModal') {
                noteTaker.closeExportModal();
            }
        });

        // Handle escape key for closing modals/panels
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                noteTaker.closeExportModal();
                document.getElementById('suggestionsPanel').classList.remove('show');
            }
        });
    </script>
</body>
